        subject: Recover password from JessyStock V2
        title: Request for password recovery
        explanation: We have received a password change request for the JessyStock V2 system user
        next_step: Select the following link and follow the corresponding steps to end the password reset process
        greeting: Yours faithfully
        user_not_found: We do not have this registered user with the email entered.
        send_error: The email with the code for the recovery of the password could not be sent. Please try again
