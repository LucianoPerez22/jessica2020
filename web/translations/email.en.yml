registration:
    message:
        subject: Registration for JessyStock V2
        welcome: Welcome to
        explanation: If you are receiving this mail it is because JessyStock V2 has registered this mail to <strong> create a user for you on the system. </strong>
        next_step: Select the following link and follow the corresponding steps to end the user registration process
        greeting: Yours faithfully
        email_empty: User does not have an email configured
        send_error: There was an error trying to send the email

recover_password:
